<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1>Modal</h1>
            <button class="btn modal-btn" id="modalBtn">open modal</button>
        </div>
    </header>
    <!-- end of hero -->
    <!-- modal -->
    <div class="modal">
        <div class="modal-container">
            <h3>modal content</h3>
            <button class="close-btn"></button>
            <i class="fas fa-times"></i>
        </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
